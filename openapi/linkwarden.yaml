openapi: 3.0.2
info:
  description: Linkwarden API Documentation
  version: 1.0.0
  title: Linkwarden API
  license:
    name: GNU Affero General Public License v3.0
    url: "https://www.gnu.org/licenses/agpl-3.0.html"
tags:
  - name: Archives
  - name: Auth
  - name: Avatar
  - name: Collections
  - name: Dashboard
  - name: Links
  - name: Logins
  - name: Migration
  - name: Public
  - name: Session
  - name: Tags
  - name: Tokens
  - name: Users
paths:
  /api/v1/archives/{linkId}:
    post:
      security:
        - bearerAuth: []
      tags:
        - Archives
      summary: Uploads a file to an archive by link ID
      parameters:
        - name: linkId
          in: path
          required: true
          description: The ID of the desired link
          schema:
            type: string
        - name: format
          in: query
          required: true
          description: |
            The numeric value corresponding to the format of the file being uploaded:
            - `0`: PNG
            - `1`: JPEG
            - `2`: PDF
          schema:
            type: integer
            enum:
              - 0 # PNG
              - 1 # JPEG
              - 2 # PDF
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to upload (PNG, JPEG, or PDF).
              required:
                - file
      responses:
        "200":
          description: File successfully uploaded and processed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    description: Details about the uploaded file.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
      description: Uploads a file to the specified archive. Supports PDF, PNG, and JPEG formats.
    get:
      security:
        - bearerAuth: []
      tags:
        - Archives
      summary: Retrieves an archive file by link ID
      parameters:
        - name: linkId
          in: path
          required: true
          description: The ID of the desired link
          schema:
            type: string
        - name: format
          in: query
          required: false
          description: |
            The numeric value corresponding to the format of the file being uploaded:
            - `0`: PNG
            - `1`: JPEG
            - `2`: PDF
            - `3`: Readability JSON
            - `4` Monolith HTML
          schema:
            type: integer
            enum:
              - 0 # PNG
              - 1 # JPEG
              - 2 # PDF
              - 3 # Readability JSON
              - 4 # Monolith HTML
        - name: preview
          in: query
          required: false
          description: Indicates whether to return a preview of the archive.
          schema:
            type: boolean
      responses:
        "200":
          description: Archive file retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    description: The archive file.
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: The requested archive file was not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
      description: Retrieves an archive file in the specified format.
    put:
      security:
        - bearerAuth: []
      tags:
        - Archives
      summary: Updates an archive file by link ID
      parameters:
        - name: linkId
          in: path
          required: true
          description: The ID of the desired link
          schema:
            type: string
        - name: format
          in: query
          required: false
          description: |
            The numeric value corresponding to the format of the file being uploaded:
            - `0`: PNG
            - `1`: JPEG
            - `2`: PDF
            - `3`: Readability JSON
            - `4` Monolith HTML
          schema:
            type: integer
            enum:
              - 0 # PNG
              - 1 # JPEG
              - 2 # PDF
              - 3 # Readability JSON
              - 4 # Monolith HTML
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to upload (PNG, JPEG, or PDF).
              required:
                - file
      responses:
        "200":
          description: Archive file successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    description: Updated details of the archive.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
      description: Updates an archive file by replacing the existing file. Supports PDF, PNG, and JPEG formats.
  /api/v1/auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Sends a password reset email to the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: The email of the user requesting the password reset.
              required:
                - email
      responses:
        "200":
          description: Password reset email sent successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
  /api/v1/auth/reset-password:
    post:
      tags:
        - Auth
      summary: Resets the password for a user using a valid token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: The password reset token.
                password:
                  type: string
                  minLength: 8
                  description: The new password to set.
              required:
                - token
                - password
      responses:
        "200":
          description: Password has been reset successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
        "400":
          $ref: "#/components/responses/BadRequest"
  /api/v1/auth/verify-email:
    post:
      tags:
        - Auth
      summary: Verifies the user's email after they click a verification link
      parameters:
        - name: token
          in: query
          required: true
          description: The verification token sent to the user's email.
          schema:
            type: string
      responses:
        "200":
          description: Email verification successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
        "400":
          $ref: "#/components/responses/BadRequest"
  /api/v1/avatar/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Avatar
      summary: Retrieves the avatar of a user by their ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user whose avatar is to be retrieved.
          schema:
            type: integer
      responses:
        "200":
          description: Avatar image successfully retrieved
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      description: Retrieves the avatar for a user identified by their ID.
  /api/v1/collections:
    get:
      security:
        - bearerAuth: []
      summary: Get all collections
      operationId: getAllCollections
      tags:
        - Collections
      responses:
        "200":
          description: List of collections successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 3
                        name:
                          type: string
                          example: Health and Wellness
                        description:
                          type: string
                          example: Latest articles on health and wellness.
                        icon:
                          type: string
                          description: Acorn
                          nullable: true
                        iconWeight:
                          type: string
                          example: fill
                          nullable: true
                          enum:
                            - fill
                            - bold
                            - light
                            - regular
                            - duotone
                            - thin
                        color:
                          type: string
                          example: "#0ea5e9"
                        parentId:
                          type: integer
                          example: null
                          nullable: true
                        isPublic:
                          type: boolean
                          example: false
                        ownerId:
                          type: integer
                          example: 1
                        createdById:
                          type: integer
                          example: 2
                        createdAt:
                          type: string
                          format: date-time
                          example: "2024-12-02T00:40:22.295Z"
                        updatedAt:
                          type: string
                          format: date-time
                          example: "2024-12-02T00:40:22.295Z"
                        _count:
                          type: object
                          properties:
                            links:
                              type: integer
                              example: 3
                        parent:
                          type: object
                          nullable: true
                          properties:
                            id:
                              type: integer
                              example: 6
                            name:
                              type: string
                              example: New Collection
                        members:
                          type: array
                          items:
                            type: object
                            properties:
                              userId:
                                type: integer
                                example: 3
                              collectionId:
                                type: integer
                                example: 4
                              canCreate:
                                type: boolean
                                example: true
                              canUpdate:
                                type: boolean
                                example: true
                              canDelete:
                                type: boolean
                                example: true
                              createdAt:
                                type: string
                                format: date-time
                                example: "2024-12-02T05:50:22.680Z"
                              updatedAt:
                                type: string
                                format: date-time
                                example: "2024-12-02T05:50:22.680Z"
                              user:
                                type: object
                                properties:
                                  username:
                                    type: string
                                    example: user1
                                  name:
                                    type: string
                                    example: John Doe
                                  image:
                                    type: string
                                    example: null
                                    nullable: true

        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      security:
        - bearerAuth: []
      summary: Create a new collection
      operationId: createCollection
      tags:
        - Collections
      requestBody:
        description: The details of the collection to create.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the collection.
                description:
                  type: string
                  description: The description of the collection.
                color:
                  type: string
                  description: The color of the collection.
                icon:
                  type: string
                  description: The icon of the collection.
                iconWeight:
                  type: string
                  description: The weight of the collection's icon.
                parentId:
                  type: integer
                  description: The ID of the parent collection, if applicable.
      responses:
        "200":
          description: Collection successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: "#/components/schemas/Collection"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /api/v1/collections/{id}:
    get:
      security:
        - bearerAuth: []
      summary: Get a collection by ID
      operationId: getCollectionById
      tags:
        - Collections
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the collection to retrieve.
          schema:
            type: integer
      responses:
        "200":
          description: Collection successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: "#/components/schemas/Collection"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    delete:
      security:
        - bearerAuth: []
      summary: Delete a collection by ID
      operationId: deleteCollectionById
      tags:
        - Collections
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the collection to delete.
          schema:
            type: integer
      responses:
        "200":
          description: Collection successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    description: The deleted collection details.
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      description:
                        type: string
                      icon:
                        type: string
                        nullable: true
                      iconWeight:
                        type: string
                        nullable: true
                      color:
                        type: string
                      parentId:
                        type: integer
                        nullable: true
                      isPublic:
                        type: boolean
                      ownerId:
                        type: integer
                      createdById:
                        type: integer
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    put:
      security:
        - bearerAuth: []
      summary: Update an existing collection by ID
      operationId: updateCollection
      tags:
        - Collections
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the collection to update.
          schema:
            type: integer
      requestBody:
        description: The updated collection data.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                color:
                  type: string
                icon:
                  type: string
                iconWeight:
                  type: string
                parentId:
                  type: integer
                isPublic:
                  type: boolean
                members:
                  type: array
                  items:
                    type: object
                    properties:
                      userId:
                        type: integer
                      canCreate:
                        type: boolean
                      canUpdate:
                        type: boolean
                      canDelete:
                        type: boolean
      responses:
        "200":
          description: Collection successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: "#/components/schemas/Collection"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /api/v1/dashboard:
    get:
      security:
        - bearerAuth: []
      summary: Get dashboard data (v1)
      description: Retrieves the dashboard data for the authenticated user.
      operationId: getDashboard
      tags:
        - Dashboard
      responses:
        "200":
          description: Dashboard data successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: array
                    description: List of resources with associated collections.
                    items:
                      $ref: "#/components/schemas/Link"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /api/v2/dashboard:
    get:
      security:
        - bearerAuth: []
      summary: Get dashboard data (v2)
      description: Retrieves the dashboard data for the authenticated user.
      operationId: getDashboardV2
      tags:
        - Dashboard
      responses:
        "200":
          description: Dashboard data successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      links:
                        type: array
                        items:
                          $ref: "#/components/schemas/Link"
                      numberOfPinnedLinks:
                        type: integer
                        example: 0
                  message:
                    type: string
                    example: "Dashboard data fetched successfully."
        "401":
          $ref: "#/components/responses/Unauthorized"
  /api/v1/links:
    get:
      security:
        - bearerAuth: []
      tags:
        - Links
      summary: Retrieve a list of links
      description: Fetches a paginated list of links, with optional filtering and sorting options.
      operationId: getLinks
      parameters:
        - name: sort
          in: query
          required: false
          schema:
            type: integer
        - name: cursor
          in: query
          required: false
          schema:
            type: integer
        - name: collectionId
          in: query
          required: false
          schema:
            type: integer
        - name: tagId
          in: query
          required: false
          schema:
            type: integer
        - name: pinnedOnly
          in: query
          required: false
          schema:
            type: boolean
        - name: searchQueryString
          in: query
          required: false
          schema:
            type: string
        - name: searchByName
          in: query
          required: false
          schema:
            type: boolean
        - name: searchByUrl
          in: query
          required: false
          schema:
            type: boolean
        - name: searchByDescription
          in: query
          required: false
          schema:
            type: boolean
        - name: searchByTextContent
          in: query
          required: false
          schema:
            type: boolean
        - name: searchByTags
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Successfully retrieved the list of links.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    items:
                      $ref: "#/components/schemas/Link"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      security:
        - bearerAuth: []
      tags:
        - Links
      summary: Create a new link
      description: Creates a new link with optional tags and collection information.
      operationId: createLink
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 2048
                  nullable: true
                url:
                  type: string
                  maxLength: 2048
                  example: "https://example.com"
                  nullable: true
                type:
                  type: string
                  enum:
                    - url
                    - pdf
                    - image
                  example: "url"
                  nullable: true
                description:
                  type: string
                  maxLength: 2048
                  example: "Some additional thoughts..."
                  nullable: true
                tags:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        maxLength: 50
                        example: "test"
                  example: [{ "id": 1, "name": "test" }]
                  nullable: true
                collection:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      maxLength: 2048
                      example: "Unorganized"
                  example:
                    id: 1
                    name: "Unorganized"
                  nullable: true
      responses:
        "200":
          description: Successfully created the link.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: "#/components/schemas/Link"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      security:
        - bearerAuth: []
      tags:
        - Links
      summary: Bulk update links
      description: Updates multiple links at once, with options to update tags and collection.
      operationId: bulkUpdateLinks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                links:
                  type: array
                  items:
                    $ref: "#/components/schemas/Link"
                removePreviousTags:
                  type: boolean
                newData:
                  type: object
                  properties:
                    collectionId:
                      type: integer
                    tags:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            nullable: true
                          name:
                            type: string
                            maxLength: 50
      responses:
        "200":
          description: All links updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      security:
        - bearerAuth: []
      tags:
        - Links
      summary: Delete a list of links
      description: Deletes multiple links based on the provided list of link IDs.
      operationId: deleteLinks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                linkIds:
                  type: array
                  items:
                    type: integer
                  description: List of link IDs to be deleted.
      responses:
        "200":
          description: Successfully deleted the links.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      count:
                        type: integer
        "401":
          $ref: "#/components/responses/Unauthorized"
  /api/v1/links/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Links
      summary: Get a link by ID
      parameters:
        - name: id
          in: path
          description: The ID of the link to be deleted.
          required: true
          schema:
            type: integer
      operationId: getLink
      responses:
        "200":
          description: Successfully retrieved the link.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    $ref: "#/components/schemas/Link"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      security:
        - bearerAuth: []
      tags:
        - Links
      summary: Update a link
      description: Updates the details of an existing link by its ID.
      operationId: updateLink
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the link to update.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                  maxLength: 2048
                  nullable: true
                url:
                  type: string
                  maxLength: 2048
                  nullable: true
                description:
                  type: string
                  maxLength: 2048
                  nullable: true
                icon:
                  type: string
                  maxLength: 50
                  nullable: true
                iconWeight:
                  type: string
                  maxLength: 50
                  nullable: true
                color:
                  type: string
                  maxLength: 10
                  nullable: true
                tags:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        nullable: true
                      name:
                        type: string
                        maxLength: 50
                collection:
                  type: object
                  properties:
                    id:
                      type: integer
                    ownerId:
                      type: integer
                pinnedBy:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        nullable: true
      responses:
        "200":
          description: Link successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Link"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      security:
        - bearerAuth: []
      tags:
        - Links
      summary: Delete a link
      description: Deletes the specified link from the system.
      operationId: deleteLink
      parameters:
        - name: id
          in: path
          description: The ID of the link to be deleted.
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successfully deleted the link.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      type:
                        type: string
                      description:
                        type: string
                      createdById:
                        type: number
                      collectionId:
                        type: number
                      icon:
                        type: string
                        nullable: true
                      iconWeight:
                        type: string
                        nullable: true
                      color:
                        type: string
                        nullable: true
                      url:
                        type: string
                      textContent:
                        type: string
                        nullable: true
                      preview:
                        type: string
                        nullable: true
                      image:
                        type: string
                        nullable: true
                      pdf:
                        type: string
                        nullable: true
                      readable:
                        type: string
                        nullable: true
                      monolith:
                        type: string
                        nullable: true
                      lastPreserved:
                        type: string
                        format: date-time
                        nullable: true
